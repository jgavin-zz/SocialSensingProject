<!DOCTYPE html>
<html>
	<head>
		<title> BSC Sign Up </title>
		<link rel="stylesheet" href="/static/forms.css">
		<link rel="icon" href= "/static/icon.png">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="/static/register.js"></script>
	</head>

	<body background = "/static/background.jpg">
		<div id="horizon">
    		<div id="content">			
				<form action="/register"  id = "#user-add-form" method = "POST" autocomplete = "on" >
					<!-- Title -->
					<span>
						Join 

						<span class = "headline">
							<a href="/login">
								Box Score Chatter
							</a>
						</span> 

						today.
					</span>
					<hr>

					<span>
						<input name = "email" id = "#user-email-input" type = "email" placeholder="Email" required class = "text_box">
					</span>
				
					<span>

						<input name = "password" id = "#user-password-input"  type = "password" placeholder="Password" pattern=".{6,}" required title="6+ Characters" required class = "text_box">
					</span>

					<span>
						<input name = "confirm_password" id = "#user-passwordconfirm-input"  type = "password" placeholder="Confirm Password" pattern=".{6,}" required title="6+ Characters" required class = "text_box">
					</span>
					
					<span>
						<input type = "submit" value = "Sign up" class="button" class = "text_box"></input>
						<hr>
					</span> 

					<span class = "bodytext">
						Already have an account? 
						<a href="/login"> 
							Log in Here >>
						</a>
					</span><br>

					
 					<span class = "bodytext footer" >
 						Copyright &#169; 2016 <a href= "https://www.linkedin.com/in/jake-gavin-46786672" class = "bio"> Jacob Gavin</a> and <a href= "https://www.linkedin.com/in/ryantick" class = "bio"> Ryan Tick </a>
 					</span>
				</form>
			</div>
		</div>
	</body>
</html>
